<form [formGroup]="loginForm" (ngSubmit)="login()">
    <p-card header="Ingresar al sistema" [style]="{width:'360px'}">
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText formControlName="email" 
            placeholder="Ingreasa Email" class="w-full"/>
        </div>
        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.hasError('required')">Ingreasa email</div>
            <div *ngIf="email.hasError('email')">Email Incorrecto</div>
        </small>
            
        
        <div class="field">
            <label for="pass">Contrase単a</label>
            <p-password 
            formControlName = "pass"
            name = "pass" placeholder="Ingreasa contrase単a"
            [toggleMask]="true" styleClass="w-full" ></p-password>
        </div>
        <small *ngIf="email.invalid && (pass.dirty || pass.touched)" class="block p-error">
            <div *ngIf="pass.hasError('required')">Contrase単a requerida</div>
        </small>
        <div class="field">
            <p-button label="Ingresar" severity="success" styleClass="w-full"  type="ngSubmit" [disabled]="loginForm.invalid"></p-button>
        </div>
        <div class="mt-2">
            多No tienes cuenta? <a routerLink="/register">Registrar</a>
        </div>
    </p-card>
</form>
